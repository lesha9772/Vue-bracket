<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script src="https://gstatic.com/firebasejs/4.2.0/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vuefire/1.4.5/vuefire.js"></script>
  <!-- Element CSS -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <!-- Element JavaScript -->
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <script src="../js/vue-bracket.js" async></script>
  <script src="example.js" async></script>
  <link rel="stylesheet" href="../css/vue-bracket.css">
  <link rel="stylesheet" href="example.css">
  <title>Vue Bracket</title>
</head>

<body>
  <div id="app">
    <el-tabs v-model="activeTab">
      <!-- First tab for viewing past tournaments -->
      <el-tab-pane label="View Past Tournaments" name="past">
        <past-tournaments-tab></past-tournaments-tab>
      </el-tab-pane>
      <!-- Second tab for viewing created brackets -->
      <el-tab-pane label="View Student Brackets" name="view">
        <created-list-tab v-bind="{onWinnerSelected, onWinnerRemoved}"></created-list-tab>
      </el-tab-pane>
      <!-- Third tab for making a bracket-->
      <el-tab-pane label="Make a Bracket" name="create">
        <create-bracket-tab v-bind="{onWinnerSelected, onWinnerRemoved}"></create-bracket-tab>
      </el-tab-pane>
    </el-tabs>
  </div>
</body>

</html>
